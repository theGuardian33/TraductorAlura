<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="Style Pag. principal.css">
    <link rel="stylesheet" href="reset.css/reset.css">
    
    <title>Traductor de Alura</title>
</head>


<body>
    <header>

        <h1 class="titulo">Traductor Alura Challenge 2024</h1>

    </header>


    <main>

        <div class="entradaTexto">
            
            <textarea class="texto" id="cifrado" cols="30" rows="10"></textarea>
            <input type="button" onclick="cifrar()" value="Cifrar">
            <button class="copiar" onclick="copiarTexto()">Copiar</button>

            <textarea class="texto" id="descifrado" cols="30" rows="10"></textarea>
            <input type="button" onclick="DEScifrar()" value="Descifrar">
            <button  class="copiar" onclick="copiarTexto1()">Copiar</button>

        </div>


</main>



    <footer>



    </footer>


    <script>
    
        function cifrar(){
            var Cifrado= document.getElementById("cifrado").value.toLowerCase();
        
            var obtenerTexto=Cifrado.replace(/e/g,"enter")
                                    .replace(/i/g,"imes")
                                    .replace(/a/g,"ai")
                                    .replace(/o/g,"ober")
                                    .replace(/u/g,"ufat");
            document.getElementById("cifrado").value ="";
            document.getElementById("descifrado").value = obtenerTexto;
            
        }
        
        function DEScifrar(){
            var Cifrado= document.getElementById("descifrado").value.toLowerCase();
        
            var obtenerTexto=Cifrado.replace(/enter/g,"e")
                                    .replace(/imes/g,"i")
                                    .replace(/ai/g,"a")
                                    .replace(/ober/g,"o")
                                    .replace(/ufat/g,"u");
            document.getElementById("descifrado").value ="";
            document.getElementById("cifrado").value = obtenerTexto;
            
        }
        

        function copiarTexto() {

            let textarea = document.getElementById("cifrado");
            textarea.select();
            document.execCommand("copy");
            alert("¡Texto copiado!");
}

        function copiarTexto1() {

            let textarea = document.getElementById("descifrado");
            textarea.select();
            document.execCommand("copy");
            alert("¡Texto copiado!");
        }
        

        </script>
</body>
</html>
